<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      điểm kiểm tra <input type="text" id="a">
      điển giữa kỳ <input type="text" id="b">
      điểm cuối kỳ <input type="text" id="c">
<button type="button" onclick="LearningPower()">click me</button>
<script>
    function LearningPower() {
        let hocluc;
        let a =+(document.getElementById('a').value);
        let b =+(document.getElementById('b').value);
        let c =+(document.getElementById('c').value);
        hocluc = (a + (b * 3) + (c * 3)) / 7;
        if (hocluc >= 8 && hocluc <= 10)
            alert('chúc mừng em học sinh dốt');
        if (hocluc >= 6.5 && hocluc <8)
            alert('khá ổn đấy');
        if (hocluc < 6.5 && hocluc >=5)
            alert('tí nữa thì kém nhé');
        if (hocluc < 5 && hocluc >=3)
            alert('kém quá chú em');
        if (hocluc <3)
            alert(' ở lại cho nhớ lớp');
    }
</script>
</body>
</html>
