<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    nhập số a: <input type="text" id="a">
    nhập số b: <input type="text" id="b">
    nhập số c: <input type="text" id="c">
    <button type="button" onclick="GreatestValue()">max là</button>
<script>
    function GreatestValue() {
        let max;
        let a = Number(document.getElementById('a').value);
        let b = Number(document.getElementById('b').value);
        let c = Number(document.getElementById('c').value);
        max = a;
        if (max < b)
            max = b;
        if (max < c)
            max = c;
        else  if (max < c)
            max = c;
        alert(max);
    }
</script>
</body>
</html>
