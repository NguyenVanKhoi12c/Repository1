<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
       <script>
           let cao;
           cao = prompt("cao bao nhieu");
           let nang;
           nang = prompt("nang bao nhieu");
           let bmi = nang / (cao * cao);
  if (bmi < 18)
      document.write("thiếu cân");
  else if (bmi <25.0)
      document.write("bình thường");
  else if (bmi < 30.0)
      document.write("tăng cân");
  else
      document.write("béo");
       </script>
</body>
</html>
