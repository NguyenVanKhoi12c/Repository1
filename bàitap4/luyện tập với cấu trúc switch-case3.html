<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập với cấu trúc switch-case3</title>
</head>
<body>
      <script>
          //code vào đây
          let value = prompt('Type a number', 0);
          if (value > 0) {
              alert(1);
          } else  if (value < 0) {
              alert(-1);
          } else {
              alert(0);
          }
      </script>
</body>
</html>
