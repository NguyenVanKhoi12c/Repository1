   <script>
       function minArray(arr) {
           let min = arr[0];
           for(let i = 1; i < arr.length; i++){
               if(arr[i] < min){
                   min = arr[i];
               }
           }
           return min;
       }
       let arr = [3, 1, 4, -5];
       let arr2 = [0, 0, 0, 0];
       let arr3 = [2, 1, 3, 4];
       let min = minArray(arr);
       let min = minArray(arr2);
       let min = minArray(arr3);
       alert(min);
   </script>
