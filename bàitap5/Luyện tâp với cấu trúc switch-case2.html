<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Luyện tập với cấu trúc swich-case2</title>
</head>
<body>
               <script>
                   let  a = prompt('a?','');
                   switch (a) {
                       case 0:
                           alert(0);
                           break;
                       case 2:
                       case 3:
                           alert('2,3');
                           break;
                   }
               </script>
</body>
</html>
