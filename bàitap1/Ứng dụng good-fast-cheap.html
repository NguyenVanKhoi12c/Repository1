<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng good-fast-cheap</title>
</head>
<body>
     <input type="checkbox" value="good" id="good" onclick="ChooseTwoValue(this.value)">good<br>
     <input type="checkbox" value="cheap" id="cheap" onclick="ChooseTwoValue(this.value)">cheap<br>
     <input type="checkbox" value="fast" id="fast" onclick="ChooseTwoValue(this.value)">fast<br>
<script>
    function ChooseTwoValue(val) {
        let good = document.getElementById('good');
        let cheap = document.getElementById('cheap');
        let fast = document.getElementById('fast');

    switch (val) {
        case "good":
            if (fast.checked && good.checked) {
                cheap.checked = false;
            }
            break;
        case "cheap":
            if (good.checked && cheap.checked) {
                fast.checked = false;
            }
            break;
        case "fast":
            if (cheap.checked && fast.checked){
                good.checked = false;
            }
            break;
    }
        }
</script>

</body>
</html>
