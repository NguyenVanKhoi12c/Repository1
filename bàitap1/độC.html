<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>độ-c</title>
</head>
<body>
<h2>JavaScript Celcius to Fahrenhet</h2>
<p>Insert a number into one of the input fields below</p>
<p><input id="c" onkeyup="convert('C')"> degrees Celsius</p>
<button > convert</button>
<p><input id="f" onkeyup="convert('f')"> degress Fahrenhet</p>

<script>
    function convert(degree) {

        if (degree == "c") {
            let x = document.getElementById("c").value;
            x = Number(x);
            x = (x * 9) / 5 + 32;
            document.getElementById("f").value = x;
         } else if (degree == "f") {
            let x = document.getElementById("f").value;
            x = Number(x);
            x = (x - 32) * 5 / 9;
            document.getElementById("c").value = x;
        }
    }
</script>
</body>
</html>
