<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính số ngày</title>
</head>
<body>
       <script>
           let x;
           x =prompt("Các ngày trong tuần");
           // document.write("thang "+x+"co 31 ngay");
           switch (x) {
               case 'thang':
                   alert("một tháng có 31 ngày");
                   break
               case '1':
               case '3':
               case '5':
               case '7':
               case '8':
               case '10':
               case '12':
                   alert("mỗi tháng thường có 31 ngày");
                   break;
               case '2':
                   alert("có 28 hoặc 29 ngày");
                   break;
               default:
                      alert("mỗi tháng có 30 ngày");

           }
       </script>
</body>
</html>
