<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id="myCanvas" width="600px" height="300px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function createCircle() {
       let ctx = document.getElementById("myCanvas").getContext("2d");
       let circle = new Circle(Math.random()*400,Math.random()*300,Math.random()*150);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2* Math.PI);
        ctx.fill();
    }
    createCircle12();
    // createCircle();

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    function createCircle12() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random() * 50);
        let color = getRandomColor();
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let circle = new Circle(x, y, radius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }
</script>
</body>
</html>
