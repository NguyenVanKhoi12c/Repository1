<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvar" width="600" height="400" style="border: 1px solid black"></canvas>
<script>
    function Rectangle(width, height) {
        this.height = height;
        this.width = width;
        this.getPerimeter = function () {
            return (this.width + this.height)/2;
        };
        this.getAcreage = function () {
            return (this.height * this.width);
        };
        this.createRect = function () {
            let ltd = document.getElementById('myCanvar').getContext('2d');
            ltd.fillStyle = "pink";
            ltd.fillRect(0,0,this.width,this.height);

        }
    }

    let height = Number(prompt('nhập chiều dài'));
    let width = Number(prompt('nhập chiều rộng'));
    let rectangle = new Rectangle(width,height);
    rectangle.createRect(width,height);
    perimeter = rectangle.getPerimeter();
    acreage = rectangle.getAcreage();

    alert("chiều dài: " + width + "chiều rộng : " + height + "s laf " + acreage + "p la " + perimeter);
</script>
</body>
</html>
