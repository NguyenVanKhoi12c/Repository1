<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số bất kì lớn hơn 0</title>
</head>
<body>
     <script>
         var so  = parseInt(prompt("số của bạn: "));
         var total = 0;
         for (i = 1; i <= so; i = i + 1){
             total = total + 1;
             alert(total);
         }
     </script>
</body>
</html>
