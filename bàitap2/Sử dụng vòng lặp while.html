<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
      <script>
          let so = parseInt(prompt("số cần nhập: "));
          let total = 0;
          while (so != -1){
              so = parseInt(prompt("số cần nhập: "));
              alert(so);
              total = total + so;
          }
      </script>
</body>
</html>
