<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hướng dẫn vòng lặp for</title>
</head>
<body>
     <h2>bảng số</h2>
     <p id="demo"></p>
     <script>
         let text = "";
         let i;
         for (i = 0; i <= 10; i ++) {
             text += "bản số " + i + "<br>";
         }
         document.getElementById("demo").innerHTML = text;
     </script>
</body>
</html>
